name: CI Pipeline
run-name: TwoRoomsAndABoom CI Pipeline
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  spring-testing:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0
      - name: ğŸ“¦ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: ğŸ› ï¸ğŸ§ª Build and Verify with Maven
        run: mvn -B verify

  react-testing:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: â¬‡ï¸ Install dependencies
        working-directory: ./frontend
        run: npm ci
      # - name: ğŸ§¹ Running Linter
      #   working-directory: ./frontend
      #   run: npm run lint
      - name: ğŸ§ª Running Tests
        working-directory: ./frontend
        run: npm run test
  
  codebase-linter:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ§¹ Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JAVASCRIPT_ES: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      

